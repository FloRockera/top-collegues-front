
<p>
  Ici la liste des historiques des votes !
</p>


<section>
    <section *ngFor="let colv of voteTab">
  
      <div class="mt-2">
  
    <div class="colv" >
      <div class="card" style="width: 18rem;">
          <img class="card-img-left" src= {{colv.coll.photo}} alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{colv.coll.pseudo}}</h5>
            <p class="card-text">{{colv.avis}}</p>
          </div>
      </div>
    </div>

      <button  type="button" class="btn btn-outline-danger" (click)="delete()">Supprimer</button>
    </div>
    </section>
  </section>
