<div class="container">

  <a type="button" class="btn btn-info" href="javascript:window.location.reload()">Rafraichir la liste</a>
  
  <button type="submit" class="btn btn-outline-info" routerLink="/formulaire">Ajouter un collègue</button>

  <section>

    <section *ngIf="err">
      <label class="red-text">Problème d'accès au backend : {{err}}</label>


    </section>

    <section *ngFor="let col of colleguesTab">

      <div class="mt-4">
        <div class="col">
          <app-collegue-component [collegue]="col"></app-collegue-component>
        </div>

      </div>

    </section>


  </section>


</div>
